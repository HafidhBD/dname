<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم تهنئة رمضان خزين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        canvas {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: #d9534f;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=400,height=400,onerror=redirect,format=auto/EZGZVA/2xJzsdzWIJJ3VJF2V0ZGPiREWvAZhgDlrQWm6Q2z.png" alt="شعار خزين" class="logo"> <!-- استبدل برابط شعار خزين -->
        <h2>🎉 أدخل اسمك لإنشاء تهنئتك 🎉</h2>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
        <button onclick="generateCard()">إنشاء التهنئة</button>
        <p class="loading" id="loadingText">⏳ جاري التحميل...</p>
        <br>
        <canvas id="greetingCanvas"></canvas>
        <br>
        <a id="downloadLink" style="display:none;" download="تهنئة.png">📥 تحميل الصورة</a>
    </div>

    <script>
        function generateCard() {
            var name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                alert("يرجى إدخال الاسم أولاً!");
                return;
            }

            var loadingText = document.getElementById("loadingText");
            loadingText.style.display = "block";

            var canvas = document.getElementById("greetingCanvas");
            var ctx = canvas.getContext("2d");

            var img = new Image();
            img.src = "https://i.ibb.co/CKn4fbSh/khaz.jpg"; // استبدل بمسار الصورة الخلفية
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                ctx.font = "bold 36px Arial";
                ctx.fillStyle = "#FFFFFF";
                ctx.textAlign = "center";
                
                var textX = canvas.width / 2;
                var textY = 860;
                ctx.fillText(name, textX, textY);

                var downloadLink = document.getElementById("downloadLink");
                downloadLink.href = canvas.toDataURL("image/png");
                downloadLink.style.display = "inline";
                
                loadingText.style.display = "none";
            };
        }
    </script>

</body>
</html>
