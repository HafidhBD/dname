<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">ÿ™ŸáŸÜÿ¶ÿ© ÿπŸäÿØ ÿßŸÑŸÅÿ∑ÿ± | ÿÆÿ≤ŸäŸÜ</title>
    <link rel="icon" href="https://i.ibb.co/Rrd3G98/images.jpg" sizes="32x32" />
    <style>
        @font-face {
            font-family: 'Suisse Intl Bold';
            src: url('assets/fonts/NotoSansArabic-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Suisse Intl Bold', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #652c91 0%, #fad0c4 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
            line-height: 1.6;
        }

        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ŸÑŸÑÿ¨ŸàÿßŸÑ */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 95%;
                max-width: 100%;
            }
            
            .design-option img {
                width: 80px;
                height: 120px;
            }
            
            input, button {
                font-size: 14px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .designs {
                gap: 8px;
            }
            
            .design-option img {
                width: 70px;
                height: 100px;
            }
            
            .button {
                padding: 10px 15px;
            }
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            pointer-events: none;
            margin: 0 auto;
        }

        .container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            color: #652c91;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .designs {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 25px 0;
        }

        .design-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .design-option:hover {
            transform: scale(1.05);
        }

        .design-option img {
            width: 100px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .design-option img:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + img {
            border: 3px solid #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }

        .canvas-container {
            max-height: 60vh;
            overflow-y: auto;
            margin: 0 auto 20px;
            border-radius: 10px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        canvas {
            max-width: 100%;
            max-height: 55vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        input {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            margin: 15px 0;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
            font-family: inherit;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            width: 100%;
        }

        .download-button {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .download-button:hover {
            background: linear-gradient(135deg, #27ae60 0%, #219653 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .back-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a53124 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        #nextButton, #generateButton {
            background: linear-gradient(135deg, #652c91 0%, #8e44ad 100%);
            color: white;
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(101, 44, 145, 0.3);
        }

        #nextButton:hover, #generateButton:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #652c91 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(101, 44, 145, 0.4);
        }

        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            z-index: 100;
            font-family: inherit;
            font-size: 14px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .language-switch:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-effect {
            animation: pulse 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <button class="language-switch" onclick="toggleLanguage()">English</button>
    
    <div id="nameScreen" class="container active">
        <img src="https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=200,height=200,onerror=redirect,format=auto/EZGZVA/2xJzsdzWIJJ3VJF2V0ZGPiREWvAZhgDlrQWm6Q2z.png" alt="ÿ¥ÿπÿßÿ± ÿÆÿ≤ŸäŸÜ" class="logo">
        <h2 id="nameTitle">üéâ ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ üéâ</h2>
        <input type="text" id="nameInput" placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß">
        <button id="nextButton" onclick="goToDesignSelection()">ÿßŸÑÿ™ÿßŸÑŸä</button>
    </div>
    
    <div id="designScreen" class="container">
        <h2 id="designTitle">üé® ÿßÿÆÿ™ÿ± ÿßŸÑÿ™ÿµŸÖŸäŸÖ üé®</h2>
        <div class="designs">
            <label class="design-option">
                <input type="radio" name="design" value="assets/images/des1.jpg" data-text-x="540" data-text-y="1110">
                <img src="assets/images/des1.jpg" alt="ÿ™ÿµŸÖŸäŸÖ 1" loading="lazy">
            </label>
            <label class="design-option">
                <input type="radio" name="design" value="assets/images/des2.jpg" data-text-x="540" data-text-y="1110">
                <img src="assets/images/des2.jpg" alt="ÿ™ÿµŸÖŸäŸÖ 2" loading="lazy">
            </label>
            <label class="design-option">
                <input type="radio" name="design" value="assets/images/des3.jpg" data-text-x="540" data-text-y="1110">
                <img src="assets/images/des3.jpg" alt="ÿ™ÿµŸÖŸäŸÖ 3" loading="lazy">
            </label>
            <label class="design-option">
                <input type="radio" name="design" value="assets/images/des4.jpg" data-text-x="540" data-text-y="1110">
                <img src="assets/images/des4.jpg" alt="ÿ™ÿµŸÖŸäŸÖ 4" loading="lazy">
            </label>
            <label class="design-option">
                <input type="radio" name="design" value="assets/images/des5.jpg" data-text-x="540" data-text-y="1110">
                <img src="assets/images/des5.jpg" alt="ÿ™ÿµŸÖŸäŸÖ 5" loading="lazy">
            </label>
        </div>
        
        <button id="generateButton" onclick="generateCard()">ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ™ŸáŸÜÿ¶ÿ©</button>
    </div>
    
    <div id="resultScreen" class="container">
        <div class="canvas-container">
            <canvas id="greetingCanvas"></canvas>
        </div>
        <div class="buttons-container">
            <a id="downloadButton" class="button download-button" href="#" download="ÿ™ŸáŸÜÿ¶ÿ©-ÿπŸäÿØ-ÿßŸÑŸÅÿ∑ÿ±.png">üì• ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ŸáŸÜÿ¶ÿ©</a>
            <button class="button back-button" onclick="goBackToName()">üîÑ ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿßÿ≥ŸÖ</button>
            <button class="button back-button" onclick="goBackToDesign()">üé® ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ™ÿµŸÖŸäŸÖ</button>
        </div>
    </div>

    <script>
        let selectedDesign = "";
        let isArabic = true;
        let currentScreen = "nameScreen";
        const originalImageWidth = 1080;
        const originalImageHeight = 1459;

        const designSettings = {
            "assets/images/des1.jpg": { x: 540, y: 1110, fontSize: 40 },
            "assets/images/des2.jpg": { x: 540, y: 1110, fontSize: 40 },
            "assets/images/des3.jpg": { x: 540, y: 1110, fontSize: 40 },
            "assets/images/des4.jpg": { x: 540, y: 1110, fontSize: 40 },
            "assets/images/des5.jpg": { x: 540, y: 1110, fontSize: 40 }
        };

        const texts = {
            arabic: {
                pageTitle: "ÿ™ŸáŸÜÿ¶ÿ© ÿπŸäÿØ ÿßŸÑŸÅÿ∑ÿ± | ÿÆÿ≤ŸäŸÜ",
                nameTitle: "üéâ ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ üéâ",
                namePlaceholder: "ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß",
                nextButton: "ÿßŸÑÿ™ÿßŸÑŸä",
                designTitle: "üé® ÿßÿÆÿ™ÿ± ÿßŸÑÿ™ÿµŸÖŸäŸÖ üé®",
                generateButton: "ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ™ŸáŸÜÿ¶ÿ©",
                downloadButton: "üì• ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ŸáŸÜÿ¶ÿ©",
                backToName: "üîÑ ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿßÿ≥ŸÖ",
                backToDesign: "üé® ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ™ÿµŸÖŸäŸÖ",
                switchToEnglish: "English"
            },
            english: {
                pageTitle: "Eid Al-Fitr Greeting | Khazen",
                nameTitle: "üéâ Enter Your Name üéâ",
                namePlaceholder: "Type your name here",
                nextButton: "Next",
                designTitle: "üé® Choose Design üé®",
                generateButton: "Generate Greeting",
                downloadButton: "üì• Download Greeting",
                backToName: "üîÑ Edit Name",
                backToDesign: "üé® Change Design",
                switchToArabic: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"
            }
        };

        function toggleLanguage() {
            isArabic = !isArabic;
            const language = isArabic ? 'arabic' : 'english';
            document.documentElement.lang = isArabic ? 'ar' : 'en';
            document.documentElement.dir = isArabic ? 'rtl' : 'ltr';

            document.getElementById("pageTitle").textContent = texts[language].pageTitle;
            document.getElementById("nameTitle").textContent = texts[language].nameTitle;
            document.getElementById("nameInput").placeholder = texts[language].namePlaceholder;
            document.getElementById("nextButton").textContent = texts[language].nextButton;
            document.getElementById("designTitle").textContent = texts[language].designTitle;
            document.getElementById("generateButton").textContent = texts[language].generateButton;
            document.getElementById("downloadButton").textContent = texts[language].downloadButton;
            document.querySelector(".language-switch").textContent = isArabic ? texts[language].switchToEnglish : texts.arabic.switchToArabic;
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }

        function switchScreen(newScreen) {
            const currentElement = document.getElementById(currentScreen);
            const newElement = document.getElementById(newScreen);
            
            currentElement.classList.remove('active');
            setTimeout(() => {
                newElement.classList.add('active');
                currentScreen = newScreen;
                
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                if (newScreen === "resultScreen") {
                    setTimeout(() => {
                        const buttons = document.querySelector(".buttons-container");
                        buttons.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                }
            }, 400);
        }

        function goToDesignSelection() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                const input = document.getElementById("nameInput");
                input.style.animation = "shake 0.5s";
                setTimeout(() => input.style.animation = "", 500);
                
                alert(isArabic ? "Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ ÿ£ŸàŸÑÿßŸã!" : "Please enter your name first!");
                return;
            }
            
            const button = document.getElementById("nextButton");
            button.classList.add("pulse-effect");
            setTimeout(() => button.classList.remove("pulse-effect"), 400);
            
            switchScreen("designScreen");
        }

        function selectDesign(imgElement) {
            const radio = imgElement.previousElementSibling;
            selectedDesign = radio.value;
            radio.checked = true;
            
            document.querySelectorAll('.design-option img').forEach(img => {
                img.style.border = '2px solid transparent';
                img.style.boxShadow = '0 3px 10px rgba(0,0,0,0.1)';
            });
            
            imgElement.style.border = '3px solid #3498db';
            imgElement.style.boxShadow = '0 0 15px rgba(52, 152, 219, 0.5)';
        }

        function generateCard() {
            if (!selectedDesign) {
                document.querySelectorAll('.design-option').forEach(option => {
                    option.style.animation = "shake 0.5s";
                    setTimeout(() => option.style.animation = "", 500);
                });
                
                alert(isArabic ? "Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ÿ™ÿµŸÖŸäŸÖ ÿ£ŸàŸÑÿßŸã!" : "Please choose a design first!");
                return;
            }
            
            const button = document.getElementById("generateButton");
            button.classList.add("pulse-effect");
            setTimeout(() => button.classList.remove("pulse-effect"), 400);
            
            const name = document.getElementById("nameInput").value;
            const canvas = document.getElementById("greetingCanvas");
            const ctx = canvas.getContext("2d");
            
            showLoading(true);
            
            const downloadCanvas = document.createElement('canvas');
            const downloadCtx = downloadCanvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                try {
                    const designSetting = designSettings[selectedDesign];
                    
                    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ£ÿ®ÿπÿßÿØ ŸÑŸÑÿπÿ±ÿ∂
                    const maxWidth = Math.min(originalImageWidth, window.innerWidth * 0.9);
                    const scaleFactor = maxWidth / originalImageWidth;
                    const displayHeight = originalImageHeight * scaleFactor;
                    
                    // ÿ•ÿπÿØÿßÿØ ŸÉÿßŸÜŸÅÿßÿ≥ ÿßŸÑÿπÿ±ÿ∂
                    canvas.width = originalImageWidth;
                    canvas.height = originalImageHeight;
                    canvas.style.width = `${maxWidth}px`;
                    canvas.style.height = `${displayHeight}px`;
                    
                    // ÿ±ÿ≥ŸÖ ÿßŸÑÿµŸàÿ±ÿ© ŸàÿßŸÑŸÜÿµ
                    ctx.imageSmoothingEnabled = true;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    ctx.font = `bold ${designSetting.fontSize}px Arial, sans-serif`;
                    ctx.fillStyle = "#FFFFFF";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(name, designSetting.x, designSetting.y);
                    
                    // ÿ•ÿπÿØÿßÿØ ŸÉÿßŸÜŸÅÿßÿ≥ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
                    downloadCanvas.width = originalImageWidth;
                    downloadCanvas.height = originalImageHeight;
                    downloadCtx.drawImage(img, 0, 0, originalImageWidth, originalImageHeight);
                    
                    downloadCtx.font = `bold ${designSetting.fontSize}px Arial, sans-serif`;
                    downloadCtx.fillStyle = "#FFFFFF";
                    downloadCtx.textAlign = "center";
                    downloadCtx.textBaseline = "middle";
                    downloadCtx.fillText(name, designSetting.x, designSetting.y);
                    
                    document.getElementById("downloadButton").href = downloadCanvas.toDataURL("image/png");
                    switchScreen("resultScreen");
                } catch (error) {
                    console.error("Error:", error);
                    alert(isArabic ? "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ™ŸáŸÜÿ¶ÿ©" : "Error generating greeting");
                } finally {
                    showLoading(false);
                }
            };
            
            img.onerror = function() {
                showLoading(false);
                alert(isArabic ? "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©" : "Error loading image");
            };
            
            img.src = selectedDesign;
        }

        function goBackToName() {
            switchScreen("nameScreen");
        }

        function goBackToDesign() {
            switchScreen("designScreen");
        }
        
        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
        document.querySelectorAll('.design-option img').forEach(img => {
            img.addEventListener('click', function() {
                selectDesign(this);
            });
        });
        
        document.getElementById("nameInput").addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                goToDesignSelection();
            }
        });
        
        window.addEventListener('resize', function() {
            if (currentScreen === "resultScreen" && selectedDesign) {
                const canvas = document.getElementById("greetingCanvas");
                const maxWidth = Math.min(originalImageWidth, window.innerWidth * 0.9);
                const scaleFactor = maxWidth / originalImageWidth;
                const displayHeight = originalImageHeight * scaleFactor;
                
                canvas.style.width = `${maxWidth}px`;
                canvas.style.height = `${displayHeight}px`;
            }
        });
    </script>
</body>
</html>
